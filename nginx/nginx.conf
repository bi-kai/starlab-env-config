
#user  nobody;
user  www www;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
error_log  /starlab/logs/nginx/error.log crit;

#pid        logs/nginx.pid;
pid        /starlab/server/nginx/logs/nginx.pid;

#Specifies the value for maximum file descriptors that can be opened by this process. 
worker_rlimit_nofile 65535;

events {
    use epoll;
    worker_connections  65535;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    #charset  gb2312;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    log_format '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    server_names_hash_bucket_size 128;
    client_header_buffer_size 128k;
    large_client_header_buffers 4 128k;
    client_max_body_size 1024m;
    client_body_buffer_size 128k;

    sendfile on;
    tcp_nopush on;
	tcp_nodelay on;
	
    #keepalive_timeout  0;
    keepalive_timeout  120;

    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 128k;

    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.0;
    gzip_comp_level 4;
    gzip_types text/plain application/x-javascript text/css text/xml application/xml text/javascript application/x-httpd-php;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)"; #msie6
    #limit_zone  crawler  $binary_remote_addr 10m;
    
    #cache begin
    #proxy_buffering on;
    #proxy_cache_valid any 10m;
    #proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my-cache:8m max_size=3000m inactive=600m;
    #proxy_temp_path /var/tmp;
    #proxy_buffer_size 4k;
    #proxy_buffers 100 8k;
    #cache end

    upstream starlab-server {
        server 127.0.0.1:3000 weight=3;
        server 127.0.0.1:3001 weight=2;
